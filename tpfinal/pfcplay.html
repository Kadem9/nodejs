<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Jeux.fr - PFC</title>
</head>

<body>
    <nav class="navbar has-background-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://gamesgamescdn.com/assets/gamesgames/gamesgames.fr.desktop-bcc829d91fdb24ae8b54f6dcd7e7b960079bbe615901cf8372f36a82f2dc0563.webp" width="112" height="28" />
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">Accueil</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Nos jeux</a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item"> Pierre, feuille, ciseaux </a>
                        <a class="navbar-item"> Pendu </a>
                        <a class="navbar-item"> Puissance 4 [ à vneir] </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-danger">
                            <strong>Besoin d'aide ?</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section is-large has-background-dark has-text-primary-light">
        <form id="form">
            <label for="choice">Quel est votre choix ?</label><br />
            <input type="radio" id="pierre" name="choice" value="pierre" />
            <label for="pierre">Pierre</label><br />
            <input type="radio" id="papier" name="choice" value="papier" />
            <label for="papier">Feuille</label><br />
            <input type="radio" id="ciseaux" name="choice" value="ciseaux" />
            <label for="ciseaux">Ciseaux</label><br />
            <input type="submit" value="Jouer" />
        </form>
        <div id="result"></div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Jeux.fr</strong> by
                <a href="https://fr.linkedin.com/in/kadem-garnier-495165203">Kadem</a
                    >. Le code source est disponible sur
                    <a href="https://github.com/Kadem9/nodejs/tree/main/tpfinal"
                        >Github</a
                    >
                </p>
            </div>
        </footer>

        <script>
            const form = document.getElementById("form");
            form.addEventListener("submit", (event) => {
                event.preventDefault();

                // Récupération du choix de l'utilisateur
                const choice = document.querySelector(
                    'input[name="choice"]:checked',
                ).value;

                // Génération du choix de l'ordinateur
                const choices = ["pierre", "papier", "ciseaux"];
                const computerChoice =
                    choices[Math.floor(Math.random() * choices.length)];

                // Détermination du résultat de la partie
                let result;
                if (choice === computerChoice) {
                    result = "égalité";
                } else if (
                    (choice === "pierre" && computerChoice === "ciseaux") ||
                    (choice === "papier" && computerChoice === "pierre") ||
                    (choice === "ciseaux" && computerChoice === "papier")
                ) {
                    result = "Victoire";
                } else {
                    result = "Défaite";
                }

                // Affichage du résultat de la partie
                const resultElement = document.getElementById("result");
                resultElement.innerHTML = `Vous avez choisi ${choice}, l'ordinateur a choisi ${computerChoice}.<br> Résultat : ${result}.`;
            });
        </script>
    </body>
</html>
